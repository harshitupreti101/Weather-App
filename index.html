<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <style>
      
        html,body{
            margin:0px;
            width:100%;
            height:100%;
            background-color: black;
            width:100%;
            height:100%;
            display:flex;
            justify-content: center;
            align-items:center;
        }
        .app {
            text-align:center;
            padding-bottom:15px;
            color:white;
            font-family: 'Roboto', sans-serif;
        }
        .container{
            background-color:#1B1B1B;
            border-radius:10px;
        }
        .input-container{
            padding-left:10px;
            padding-right:10px;    
            padding-bottom:25px;

        }
        #city-input {
            background-color:#2F2F2F;
            padding:10px;
            color:white;
            border-radius:5px;
            text-justify: center;
            font-size:15px;
            font-weight: bold;
            margin-left:10px;
            margin-right:8px;
        }
        #get-weather-btn{
            background-color:#5D00E9;
            padding:10px;
            margin-right:10px;
            color:white;
            border-radius:5px;
            font-size:15px;
            font-weight: bold;
        }
        #error-message{
            color: #FF0000;
            font-size:17px;
            text-align:center;
        }
        #weather-info {
            align-items:center;
            color:white;
            box-sizing: border-box;
        }
        .hidden {
            display:none;
           
        }
        #city-name {
            
            box-sizing:border-box; padding:5px; margin:0;
            text-align: center;
        }
        #temperature{
            box-sizing: border-box;  padding:5px; margin:0;
            text-align: center;
        }
        #description{
            box-sizing: border-box; padding:5px; padding-bottom:5px; margin:0;
            text-align: center;
        }
        
    </style>
</head>

<body class="box">
    <div class="container">

        <h1 class="app">Weather App</h1>

        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter your city name">
            <button id="get-weather-btn">Get Weather</button>
        </div>

        <div class="hidden" id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="weather.js"></script>
</body>
</html>
