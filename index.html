<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #1B1B1B;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #city-input {
            background-color: #2F2F2F;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
        }
        #get-weather-btn {
            background-color: #5D00E9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
            margin-left: 10px;
        }
        .hidden {
            display: none;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #city-name, #temperature, #description {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="city-input" placeholder="Enter your city name">
        <button id="get-weather-btn">Get Weather</button>

        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>

        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>

    <script src="weather.js"></script>
</body>
</html>
